# Minimal configuration with bare minimum settings
hub_threshold: 3

style:
  vnet:
    hub: "fillColor=#e6f3ff;strokeColor=#0066cc;strokeWidth=2"
    spoke: "fillColor=#f0f8ff;strokeColor=#4d94ff;strokeWidth=1"
    non_peered: "fillColor=#f5f5f5;strokeColor=#999999;strokeWidth=1"
  
  subnet:
    default: "fillColor=#ffffff;strokeColor=#cccccc;strokeWidth=1"

  edges:
    default: "strokeColor=#333333;strokeWidth=1"

layout:
  zone_width: 400
  zone_padding: 50
  zone_spacing: 100
  spoke_spacing: 80
  non_peered_spacing: 60

icons:
  vnet: "img/lib/azure2/networking/Virtual_Networks.svg"
  subnet: "img/lib/azure2/networking/Subnets.svg"

drawio:
  canvas_width: 1200
  canvas_height: 800
  background_color: "#ffffff"